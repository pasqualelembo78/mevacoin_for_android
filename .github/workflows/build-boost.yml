name: Build Mevacoin Android

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_NDK_HOME: ${{ github.workspace }}/android-sdk/ndk/25.2.9519653
      BOOST_INSTALL_DIR: ${{ github.workspace }}/boost-android
      MEVACOIN_INSTALL_DIR: ${{ github.workspace }}/mevacoin-build

    steps:
      # 1️⃣ Checkout repository Mevacoin
      - name: Checkout Mevacoin
        uses: actions/checkout@v3
        with:
          repository: pasqualelembo78/mevacoin_for_android
          path: mevacoin

      # 2️⃣ Checkout Boost-for-Android
      - name: Checkout Boost-for-Android
        uses: actions/checkout@v3
        with:
          repository: pasqualelembo78/Boost-for-Android
          path: boost-android

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake build-essential git unzip curl python3

      # 4️⃣ Install Android SDK Command-line Tools
      - name: Install Android SDK Command-line Tools
        run: |
          mkdir -p $ANDROID_HOME/cmdline-tools
          cd $ANDROID_HOME/cmdline-tools
          curl -Lo commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip commandlinetools.zip -d latest
          rm commandlinetools.zip
          # Spostiamo i file nella cartella giusta
          mkdir -p $ANDROID_HOME/cmdline-tools/latest
          mv latest/* $ANDROID_HOME/cmdline-tools/latest/ || true
          ls -R $ANDROID_HOME/cmdline-tools/latest

      # 5️⃣ Install Android SDK packages (NDK + platform)
      - name: Install Android SDK packages
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" "platforms;android-31" "ndk;25.2.9519653"

      # 6️⃣ Build Boost for Android
      - name: Build Boost for Android
        run: |
          cd boost-android
          chmod +x build-android.sh
          ./build-android.sh \
            $ANDROID_NDK_HOME \
            --arch=arm64-v8a \
            --with-libraries=system,thread,filesystem,date_time,chrono,regex,serialization,program_options \
            --prefix=$BOOST_INSTALL_DIR

      # 7️⃣ Configure Mevacoin with Boost
      - name: Configure Mevacoin
        run: |
          mkdir -p $MEVACOIN_INSTALL_DIR
          cd $MEVACOIN_INSTALL_DIR
          cmake ../mevacoin \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-31 \
            -DCMAKE_BUILD_TYPE=Release \
            -DBOOST_ROOT=$BOOST_INSTALL_DIR \
            -DBoost_NO_SYSTEM_PATHS=ON

      # 8️⃣ Build Mevacoin
      - name: Build Mevacoin
        run: |
          cd $MEVACOIN_INSTALL_DIR
          make -j$(nproc)

      # 9️⃣ Upload artifacts
      - name: Upload Mevacoin APK/Binaries
        uses: actions/upload-artifact@v4
        with:
          name: mevacoin-android
          path: $MEVACOIN_INSTALL_DIR
